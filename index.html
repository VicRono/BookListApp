<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/78e5644913.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
	<title>My Book List App</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center">
			<i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
			<form id="book-form">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" class="form-control">
				</div>

				<div class="form-group">
					<label for="author">Author</label>
					<input type="text" id="author" class="form-control">
				</div>

				<div class="form-group">
					<label for="isbn">ISBN#</label>
					<input type="text" id="isbn" class="form-control">
				</div>

				<input type="submit" value="Add Book"
				class="btn btn-primary btn-block">
				
			</form>
	</div>
	
</body>
</html>
